<div class="navbar navbar-fixed-top" style="z-index: 9999" >
  <div class="container" style="min-width:768px;height:58px;">
    <div class="row">
      <div class="col-md-2 col-md-offset-1 col-xs-3" style="height:58px;margin-left:100px;">
        <a [routerLink]="['']" class="log">
          <img src="../../assets/images/logo.png">
        </a>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-lg-5 col-md-5 col-md-offset-3 form-div">

      <form #loginForm="ngForm">
        <h4>登 陆</h4>

        <div class="form-group">
          <input type="text" class="form-control" name="telephone" #telRef (blur)="checkTel(telRef.value)" [(ngModel)]="telephone"placeholder="请输入手机号" required pattern="^1[345678]\d{9}$">
          <p class="hello-block text-warning"  *ngIf="errTelephoneShow">{{errTelephoneContent}}</p>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" #passRef (blur)="checkPassword(passRef.value)" [(ngModel)]="password"  placeholder="请输入密码">
          <p class="hello-block text-warning" *ngIf="errPasswordShow">{{errPasswordContent}}</p>

        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" [(ngModel)]="remember" name="remember"> 记住密码
          </label>
        </div>
        <button type="submit" name="btnSubmit" (click)="tologin(loginForm.value)" class="btn-submint">登  陆</button>
      </form>
    </div>

  </div>
</div>
